<head>

        body {
            margin: 0;
            padding: 0;
            font-family: 'Space Grotesk', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
        }
        
        .invitation-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9) 0%, rgba(0,0,0,0.7) 50%, rgba(0,0,0,0.9) 100%), url('img/invite_bg.png');
            background-size: cover;
            background-position: center;
        }
        
        .title {
            font-size: 5rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 0;
            letter-spacing: 2px;
            line-height: 1;
        }
        
        .subtitle-box {
            background-color: rgba(0,0,0,0.8);
            padding: 15px 30px;
            margin: 20px 0 40px;
            text-align: center;
            width: 100%;
            max-width: 800px;
            border-top: 1px solid #6366f1;
            border-bottom: 1px solid #6366f1;
        }
        
        .subtitle {
            font-size: 0.9rem;
            font-weight: 600;
            letter-spacing: 1px;
            line-height: 1.5;
            text-transform: uppercase;
            margin: 0;
        }
        
        .logos {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 700px;
            margin: 0 auto 40px;
        }
        
        .logo {
            height: 40px;
            opacity: 0.9;
        }
        
        .invitation-text {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 10px;
            font-weight: 300;
        }
        
        .date-time {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 40px;
        }
        
        .location {
            position: absolute;
            bottom: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .location img {
            height: 40px;
            margin-bottom: 15px;
        }
        
        .location-text {
            font-size: 1rem;
            text-align: center;
            line-height: 1.4;
        }

            mask-size: 100% 100%;

        }

            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        @media (max-width: 768px) {

            }

                gap: 20px;
            }
